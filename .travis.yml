sudo: false
language: node_js

cache:
  yarn: true
  directories:
    - node_modules

node_js:
  - '12'
  - '11'
  - '10'
  - '8'

env:
  global:
    - PATH=$HOME/.yarn/bin:$PATH

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash

install:
  - yarn global add codecov
  - yarn install --ignore-engines
  - yarn build

script: yarn test && codecov
